<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito/ Destaque </h2>
    <p>Nesta frase <b>temos um negrito</b></p>
    <p>Nesta frase,temos um <strong>termo em destaque</strong></p>
    <h2>Itálico/ Ênfase</h2>
    <p>Nesta frase <i>temos um termo em itálico </i></p>
    
</body>
</html>
